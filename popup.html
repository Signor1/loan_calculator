<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="popup.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>

    <div class="wrapper">
        <h2>Loan EMI Calculator</h2>
        <span class="div-bar"></span>
        <div class="calculator">
            <div class="calculator-input">
                <label for="amount">Loan Amount(&#8358;)</label>
                <input type="number" id="loan_amount" placeholder="Enter Amount" required>
            </div>
            <div class="calculator-input">
                <label for="amount">Loan Tenure (Year)</label>
                <input type="number" id="loan_tenure" placeholder="Enter Duration" required>
            </div>
            <div class="calculator-input">
                <label for="amount">Interest Rate (%)</label>
                <input type="number" id="loan_interest" placeholder="Enter Rate" required>
            </div>
            <div class="calculator-input">
                <button class="calculator-btn">Calculate EMI</button>
            </div>
        </div>

        <div class="calculator-result">
            <!-- Canvas -->
            <canvas id="loanChart"></canvas>
            <ul>
                <li>Monthly Loan EMI: <span class="loan_emi"></span></li>
                <li>Principle Amount: <span class="loan_principle"></span></li>
                <li>Loan on Interest: <span class="loan_interest_rate"></span></li>
                <li>Total Amount to be paid: <span class="loan_total"></span></li>

            </ul>
        </div>
    </div>

    <script src="popup.js"></script>

</body>
</body>

</html>
